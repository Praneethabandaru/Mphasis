<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page</title>
        <link rel="stylesheet" href="./login.css">
    </head>
    <body>
        <div class="enter">
        <div class="login-container">
            <div class="profile-icon">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRoqE5w5oSzJ5hkVXlqk9GW5aC--Jc97eU5bA&s" alt="User Icon">
            </div>
            <h2>LOGIN HERE</h2>
    
            <form>
                <div class="input-group">
                    <div class="icon">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQzY9w6HTG-bGQvp_MHigIoWKhkNnvZGUXz6w&s" alt="Email Icon">
                    </div>
                    <input type="email" placeholder="Email" required>
                </div>
    
                <div class="input-group">
                    <div class="icon">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTTZYVdNFcpYybpc7poK-ogtBfDm1vSeR3tUF3XQ5q-eU3mBCkuVmsGTKpvhpsung5d8uM&usqp=CAU" alt="Password Icon">
                    </div>
                    <input type="password" placeholder="Password" required>
                </div>
    
                <div class="links">
                    <a href="#">Forgot Password?</a>
                    <a href="#">Sign up Here</a>
                </div>
    
                <button type="submit">LOGIN</button>
            </form>
        </div>
        </div>
        </body>
</html>
