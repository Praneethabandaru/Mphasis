<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="mydiv">holaa!</div>

    <textarea id="mytextbox"></textarea> <br>

    <button onclick="copydivcontent()">copy the content</button>
    <script>
        function copydivcontent(){
            const divcontent = document.getElementById("mydiv").innerText
            document.getElementById("mytextbox").value=divcontent
        }
    </script>
</body>
</html>
