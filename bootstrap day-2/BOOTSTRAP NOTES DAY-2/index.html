<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</head>
<body>
    <header></header>
    <nav class="navbar bg-dark">
        <a href="index.html" class="nav-brand text-white nav-link">Home</a>
        <ul class="nav">
            <li><a href="./forms.html" class="nav-link">Forms</a></li>
            <li><a href="./cards.html" class="nav-link">Cards</a></li>
            <li><a href="./navtabs.html" class="nav-link">Navtabs</a></li>
            <li><a href="./others.html" class="nav-link">Others</a></li>
        </ul>
    </nav>

    <div id="carouselExample" class="carousel fade-in bg-dark">
        <div class="carousel-inner">
           <div class="carousel-item active">
            <img src="https://clipart-library.com/images_k/travel-clipart-transparent/travel-clipart-transparent-2.png"  alt="Slide 1">
            </div>
            <div class="carousel-item">
             <img src="https://images.fineartamerica.com/images/artworkimages/medium/1/hyderabad-skyline-in-watercolor-pablo-romero-transparent.png" alt="Slide 2">
            </div>
        </div>
      
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
      <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast">
            <div class="toast-header">
                <strong class="me-auto">Bootstrap</strong>
                <small>Just now</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" ></button>

            </div>
            <div class="toast-body">
                Hello! This is a Bootstrap toast notification.
            </div>
        </div>
    </div>

    <button type="button" class="btn btn-primary" id="showToastBtn">Show Toast</button>
    <br>
    <script>
        document.getElementById('showToastBtn').addEventListener('click', function () {
            var toastEl = new bootstrap.Toast(document.getElementById('liveToast'));
            toastEl.show();
        });
    </script>
    
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#p1">Home</a></li>
        <li class="breadcrumb-item"><a href="#p2">Category</a></li>
        <li class="breadcrumb-item active">Current Page</li>
    </ol>


</body>
</html>
