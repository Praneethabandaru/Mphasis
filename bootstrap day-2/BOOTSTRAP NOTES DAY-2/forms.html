    <article>
        <form>
            <div style="width: 500px;margin-left: 200px;">
                <br>
                <div class="input-group">
                    <span class="input-group-text bg-primary">Enter Username</span>
                    <input type="text" class="form-control">
                </div>
            
                <div class="input-group">
                    <span class="input-group-text bg-primary">enter password</span>
                    <input type="password"  class="form-control">
                    <span class="input-group-text bg-info">enter strong password</span>
                </div>
                
                <label>enter gender</label>
                male<input type="radio" class="form-check-input">
                female<input type="radio" class="form-check-input"><br>

                <label>enter dob</label>
                <input type="date" class="form-control">

                <label>enter email</label>
                <input type="email"  class="form-control">

                <label>enter nationality</label>
                <select class="form-select">
                    <option>India</option>
                    <option>US</option>
                    <option>Others</option>
                </select>

                <label>Area of interest</label>
                reading<input type="checkbox" class="form-check-input">
                music<input type="checkbox" class="form-check-input">
                sleeping<input type="checkbox" class="form-check-input"><br><br>

                <div class="btn-group-vertical">
                    <input type="submit" value="Register" class="btn btn-outline-success btn-lg">
                    <input type="submit" value="Login" class="btn btn-outline-success btn-lg">
                </div>
                
                

                
            </div>
        </form>
